name: "SimpleEnderChest"
version: '${project.version}'
main: "me.porey.simpleenderchest.SimpleEnderChestPlugin"
api-version: '1.13'
prefix: "${project.name}"
author: "Porey"
description: "${project.description}"
website: "${project.url}"

commands:
  enderchest:
    permission: "simpleenderchest.use"
    aliases:
      - "echest"

permissions:
  simpleenderchest.use:
    default: true
  simpleenderchest.use.others:
    default: op